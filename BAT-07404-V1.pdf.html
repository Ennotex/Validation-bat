<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validation de BAT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('banniere-linkedin-brice2025.svg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      resize: vertical;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .approve {
      background-color: #28a745;
      color: white;
    }
    .reject {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñäÔ∏è Validation de votre BAT</h1>
    <iframe src="https://drive.google.com/file/d/1eZXboC_TfjiiI_tbfMo4UfAErMJ3PiMl/preview" allowfullscreen></iframe>
    <textarea id="comment" placeholder="Veuillez indiquer la raison du refus..."></textarea>
    <div class="buttons">
      <button class="approve" onclick="submitBAT(true)">‚úÖ Je valide ce BAT</button>
      <button class="reject" onclick="submitBAT(false)">‚ùå Je refuse ce BAT</button>
    </div>
  </div>

  <script>
    function submitBAT(isValid) {
      const comment = document.getElementById('comment').value;
      fetch("https://hook.eu1.make.com/1845ruicf13lufrf3jtnyn2438owof76", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          status: isValid ? "valid√©" : "refus√©",
          commentaire: comment,
          bat: "BAT-07404-V1.pdf"
        })
      }).then(() => {
        alert(isValid ? "BAT valid√©" : "BAT refus√© avec commentaire.");
      });
    }
  </script>
</body>
</html>
