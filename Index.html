<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation de votre BAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('./E8F1B08A-9E62-442E-816C-8FC82DE411EE.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      color: white;
    }
    .container {
      backdrop-filter: brightness(1.1);
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      width: 95%;
      max-width: 1000px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      background: white;
    }
    .button-group {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .button-group a,
    .button-group button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      cursor: pointer;
    }
    .validate-btn {
      background-color: #28a745;
    }
    .validate-btn:hover {
      background-color: #218838;
    }
    .reject-btn {
      background-color: #dc3545;
    }
    .reject-btn:hover {
      background-color: #c82333;
    }
    textarea {
      width: 90%;
      max-width: 800px;
      height: 100px;
      border-radius: 6px;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      margin-top: 10px;
    }
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 1.4em;
      }
      iframe {
        height: 400px;
      }
    }
    @media screen and (max-width: 480px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñäÔ∏è Validation de votre BAT</h1>

    <iframe id="batViewer" src="" allowfullscreen></iframe>

    <div class="button-group">
      <a id="validateBtn" href="#" class="validate-btn">‚úÖ Je valide ce BAT</a>

      <textarea id="refuseComment" placeholder="Veuillez indiquer la raison du refus..."></textarea>
      <button class="reject-btn" onclick="handleRefuse()">‚ùå Je refuse ce BAT</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const batUrl = params.get("bat");
    const client = params.get("client");
    const ref = params.get("ref");

    if (batUrl) {
      document.getElementById("batViewer").src = batUrl;
    }

    const webhookBase = "https://hook.eu1.make.com/1845ruicf13lufrf3jtnyn2438owof76";
    const webhookUrl = `${webhookBase}?client=${encodeURIComponent(client)}&ref=${encodeURIComponent(ref)}&status=accepted`;
    document.getElementById("validateBtn").href = webhookUrl;

    function handleRefuse() {
      const comment = document.getElementById("refuseComment").value.trim();
      if (!comment) {
        alert("Merci de renseigner la raison du refus du BAT.");
        return;
      }
      const refuseUrl = `${webhookBase}?client=${encodeURIComponent(client)}&ref=${encodeURIComponent(ref)}&status=refused&comment=${encodeURIComponent(comment)}`;
      window.location.href = refuseUrl;
    }
  </script>
</body>
</html>
