<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validation de BAT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fond.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      flex: 1;
      padding: 15px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .approve {
      background-color: #28a745;
    }
    .reject {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✍️ Validation de votre BAT</h1>
    <iframe id="pdfViewer" src="" allowfullscreen></iframe>

    <textarea id="refusReason" placeholder="Veuillez indiquer la raison du refus..."></textarea>
    <div class="buttons">
      <button class="approve" onclick="validerBAT()">✅ Je valide ce BAT</button>
      <button class="reject" onclick="refuserBAT()">❌ Je refuse ce BAT</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pdfURL = params.get('pdf');

    if (pdfURL) {
      document.getElementById('pdfViewer').src = pdfURL;
    } else {
      document.getElementById('pdfViewer').outerHTML = "<p style='color:red'>Aucun PDF fourni dans l'URL.</p>";
    }

    function validerBAT() {
      fetch('https://hook.eu1.make.com/1845ruicf13lufrf3jtnyn2438owof76', {
        method: 'POST',
        body: JSON.stringify({ statut: 'validé', commentaire: '', pdf: pdfURL }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(() => alert('BAT validé ! Merci.'))
      .catch(() => alert("Erreur lors de l'envoi."));
    }

    function refuserBAT() {
      const reason = document.getElementById('refusReason').value;
      if (!reason.trim()) {
        alert('Merci de renseigner la raison du refus.');
        return;
      }
      fetch('https://hook.eu1.make.com/1845ruicf13lufrf3jtnyn2438owof76', {
        method: 'POST',
        body: JSON.stringify({ statut: 'refusé', commentaire: reason, pdf: pdfURL }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(() => alert('BAT refusé avec succès.'))
      .catch(() => alert("Erreur lors de l'envoi."));
    }
  </script>
</body>
</html>
