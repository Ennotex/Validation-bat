
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validation de BAT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('./E8F1B08A-9E62-442E-816C-8FC82DE411EE.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 30px 20px;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border-radius: 12px;
      margin-bottom: 25px;
      background: white;
    }

    textarea {
      width: 100%;
      max-width: 800px;
      height: 100px;
      margin: 0 auto 20px auto;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 14px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      width: 250px;
    }

    .btn-validate {
      background-color: #28a745;
      color: white;
    }

    .btn-refuse {
      background-color: #dc3545;
      color: white;
    }

    @media screen and (max-width: 768px) {
      iframe {
        height: 350px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üñäÔ∏è Validation de votre BAT</h1>
    <iframe id="batViewer" src="" allowfullscreen></iframe>

    <div>
      <a id="validateBtn" class="btn btn-validate">‚úÖ Je valide ce BAT</a>
    </div>

    <textarea id="refuseComment" placeholder="Veuillez indiquer la raison du refus..."></textarea>
    <div>
      <button class="btn btn-refuse" onclick="handleRefuse()">‚ùå Je refuse ce BAT</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const batUrl = params.get("bat");
    const client = params.get("client");
    const ref = params.get("ref");

    if (batUrl) {
      document.getElementById("batViewer").src = batUrl;
    }

    const webhookBase = "https://hook.eu1.make.com/1845ruicf13lufrf3jtnyn2438owof76";
    const webhookUrl = `${webhookBase}?client=${encodeURIComponent(client)}&ref=${encodeURIComponent(ref)}&status=accepted`;
    document.getElementById("validateBtn").href = webhookUrl;

    function handleRefuse() {
      const comment = document.getElementById("refuseComment").value.trim();
      if (!comment) {
        alert("Merci de renseigner la raison du refus du BAT.");
        return;
      }
      const refuseUrl = `${webhookBase}?client=${encodeURIComponent(client)}&ref=${encodeURIComponent(ref)}&status=refused&comment=${encodeURIComponent(comment)}`;
      window.location.href = refuseUrl;
    }
  </script>
</body>
</html>
